<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notastic!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "heading">
        <h1><b>Notastic!</b></h1>
        <h3><small>your notes... just better!</small></h3>
    </div>

    <div class = "btn-div">
        <button class="learn-more" class="add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Add Note</span>
        </button>
    </div>

    <div class="note">
        <div class="operation">
            <button class="edit"><b>EDIT</b></button>
            <button class="trash"><b>DELETE</b></button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
